apiVersion: v1
kind: Service
metadata:
  name: {{ include "magento.fullname" . }}
  labels:
    app: {{ include "magento.name" . }}
    app.kubernetes.io/name: {{ include "magento.name" . }}
    helm.sh/chart: {{ include "magento.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.global.monolith.service.type }}
  ports:
    - port: {{ .Values.global.monolith.service.port }}
      nodePort: {{ .Values.global.monolith.service.nodePort }}
  selector:
    app.kubernetes.io/name: {{ include "magento.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
---
apiVersion: v1
kind: Service
metadata:
  name: magento2-redis
  labels:
    app: redis
    role: master
    tier: backend
spec:
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: redis
    role: master
    tier: backend
---
apiVersion: v1
kind: Service
metadata:
  name: magento2-elasticsearch
  labels:
    service: elasticsearch
spec:
  clusterIP: None
  ports:
    - port: 9200
      name: serving
    - port: 9300
      name: node-to-node
  selector:
    service: elasticsearch

